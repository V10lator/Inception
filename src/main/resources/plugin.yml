## Inception plugin.yml file
## no-modify {
name: Inception
version: 0.0.6
author: Xaymar
website: http://alteredgaming.de/
main: ag.AlteredGaming.Inception
prefix: "Inception"
# Plugin needs to load on startup to catch all worlds via Events
load: STARTUP
## }
commands:
  Inception:
    description: Control Inception with this command
permissions:
  inception:
    description: Allow usage of the 'inception' command.
    default: op
  inception.reload:
    description: Allow usage of the 'inception reload' command.
    default: op
  inception.reinit:
    description: Allow usage of the 'inception reinit' command.
    default: op